<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>FlySys - {% block title %}{% endblock %}</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"/>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='mymovies.css') }}"/>
  </head>
  <body>
    <header>
      <nav class="navbar" aria-label="main navigation">
        <div class="navbar-brand">
          <span class="navbar-item">
            <a class="button is-link" href="{{ url_for('home_page') }}">Home</a>
          </span>

          {% if not current_user.is_authenticated %}

          <span class="navbar-item">
            <a class="button is-link" href="{{ url_for('login_page') }}">Login</a>
          </span>
          <span class="navbar-item">
            <a class="button is-link" href="{{ url_for('home_page') }}">Register</a>
          </span>
          {% else %}

          <span class="navbar-item">
            <a class="button is-link" href="{{ url_for('add_page') }}">{{ current_user.username }}</a>
          </span>
          <span class="navbar-item">
            <a class="button is-link" href="{{ url_for('logout_page') }}">Logout</a>
          </span>
          {% endif %}



        </div>
      </nav>
    </header>

    <main>
        {% for message in get_flashed_messages() %}
        <div class="notification is-info">{{ message }}</div>
        {% endfor %}

      <section class="section">
        <div class="content">
          {% block content %}{% endblock %}
        </div>
      </section>
    </main>

    <footer class="footer" style="position: absolute; right: 0; bottom: 10px; left: 0; padding: 1rem; text-align: center">
      <div class="content" >
        <small>&copy; 2018, FlySys</small>
      </div>
    </footer>
  </body>
</html>
